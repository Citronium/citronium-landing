{% assign text = site.data.texts_app.header %}
<header class="header">
    <div class="header__container">
        <div class="header-left">
            <a class="header-logo" href="{{site.baseurl}}/">
                {%- include logo.html -%}
            </a>
        </div>
        <div class="header-right">
            <a class="header-link" href="{{site.baseurl}}/projects">{{ text.projects[site.lang] }}</a>
            <a class="header-link" href="{{site.baseurl}}/contacts">{{ text.contacts[site.lang] }}</a>
        </div>
        <button id="burger-btn" class="burger">
            <span class="burger__line"></span>
        </button>
    </div>
</header>
