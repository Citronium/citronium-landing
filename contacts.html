---
layout: contact
---

{% assign text = site.data.texts_app.contacts %}
<main>
    <div class="contacts">
        <div class="contacts-container">
            <h1 class="h1 contacts__title">{{ text.title[site.lang] }}</h1>
            <div class="contacts-content">
                <div class="contacts__left">
                    <h3 class="h3">{{ text.left.title[site.lang] }}</h1>
                    <p class="contacts__left-descr">{{ text.left.description[site.lang] }}</p>
                    <button id="open-btn-footer" class="btn btn--dark contacts__left-btn modal-btn">{{ text.left.btnText[site.lang] }}</button>
                </div>
                <div class="contacts__right">
                    <h3 class="h3 contacts__adress">{{ text.right.address[site.lang] }}</h3>
                    <h3 class="h3 contacts__phone">{{ text.right.phone[site.lang] }}</p>
                </div>
            </div>
        </div>
    </div>
</main>
